<div class="container"
     fxLayout="column"
     fxLayoutGap="10px">

  <div fxFlex>
    <div>
      <h3>Menu</h3>
      <hr>
    </div>
  </div>

  <div fxFlex>
    <mat-grid-list cols="2" rowHeight="200px">
      <!--En este caso al hacer click estamos selecionando el dish presente de dish of dishes-->
      <mat-grid-tile *ngFor="let dish of dishes" (click)="onSelect(dish)">
        <img height="200px" src={{dish.image}} alt={{dish.name}}>
        <mat-grid-tile-footer>
          <h1>{{dish.name | uppercase}}</h1>
        </mat-grid-tile-footer>
      </mat-grid-tile>
    </mat-grid-list>
  </div>

  <!--Este es el componente dishdetail-->
  <app-dishdetail *ngIf="selectedDish" [dish] = "selectedDish"></app-dishdetail>
</div>
